
<form (ngSubmit)="enviarFiltros(formulario.value)"  autocomplete="off" [formGroup]="formulario" #form>

    <!-- Campo cliente -->
    <div class="row">
      <label class="col-form-label">Cliente:</label>
      <div class="col">
        <div class="input-group mb-2">
            <input type="text"
                   class="form-control"
                   formControlName="cliente">
                   <button class="btn btn-outline-secondary btn btn-outline-danger" type="reset" id="button-addon2" >X</button>
        </div>
      </div>
    </div>

     <!-- Campo referencia -->

     <div class="row">
       <label class="col-form-label">Referencia:</label>
       <div class="col">
        <div class="input-group mb-2">
           <input type="text"
                  class="form-control"
                  formControlName="referencia">
                  <button class="btn btn-outline-secondary btn btn-outline-danger"
                  type="reset" id="button-addon2">X</button>
        </div>
       </div>
     </div>

     <!-- Campo usuario -->
     <div class="row">
       <label class="col-form-label">Usuario:</label>
       <div class="col">
         <div class="input-group mb-2">
             <input type="text"
                    class="form-control"
                    formControlName="usuario">
                    <button class="btn btn-outline-secondary btn btn-outline-danger" type="reset" id="button-addon2">X</button>
         </div>
       </div>
     </div>

 
    <!-- Campo fecha -->
    <div class="row">
      <label class="col-form-label">Fecha:</label>
      <div class="col">
        <div class="input-group mb-2">
           <input id="secondDateRange" class="form-control" type="date" name="dateRange"
                  placeholder="From - To" formControlName="fecha1" />  
          <input id="secondDateRange" class="form-control" type="date" name="dateRange"
                  placeholder="From - To" formControlName="fecha2" /> 
                  <button class="btn btn-outline-secondary btn btn-outline-danger" type="reset" id="button-addon2">X</button>
        </div>
      </div>
    </div>

     <!-- Campo tipo -->
   <div class="row">
     <label class="col-form-label">Tipo:</label>
     <div class="col">
       <div class="input-group mb-2">
           <select class="form-select" aria-label="Default select example" formControlName="tipo">
               <option selected>Todos</option>
               <option *ngFor="let tipo of tipos"> {{tipo}}</option>
           </select>    
           <button class="btn btn-outline-secondary btn btn-outline-danger" type="reset" id="button-addon2">X</button>
       </div>
     </div>
   </div>

    <!-- Campo Estado -->
    <div class="row">
      <label class="col-form-label">Estado:</label>
      <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="pendiente">
            <label class="form-check-label" for="flexCheckDefault">
              Pendiente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="recogiendo">
            <label class="form-check-label" for="flexCheckDefault">
              Recogiendo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="recogida">
            <label class="form-check-label" for="flexCheckDefault">
              Recogida
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="desconsolidando">
            <label class="form-check-label" for="flexCheckDefault">
              Desconsolidando
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="desconsolidada">
            <label class="form-check-label" for="flexCheckDefault">
              Desconsolidada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="entregada">
            <label class="form-check-label" for="flexCheckDefault">
              Entregada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="" id="flexCheckDefault" formControlName="inidicencia">
            <label class="form-check-label" for="flexCheckDefault">
              Incidencia
            </label>
          </div>
      </div>
    </div>

    <!-- Boton -->
    <div class="row">
            <button type="submit"
                    class="btn btn-outline-primary btn-lg btn-block m-2">
                    <i class="bi bi-search"></i>
                    Buscar
            </button>
    </div>
   
</form>
